    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container justify-content-center">
        <!-- Ajoutez justify-content-center ici -->
        <a class="navbar-brand" href="index.html">Zoo Arcadia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center">
            <!-- Ajoutez text-center ici -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>

    <!-- Reviews Section -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mt-5">Avis des visiteurs</h2>
      <form id="review-form" class="mt-4">
        <div class="form-group">
          <label for="pseudo">Pseudo</label>
          <input
            type="text"
            class="form-control"
            id="pseudo"
            name="pseudo"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="commentaire">Commentaire</label>
          <textarea
            class="form-control"
            id="commentaire"
            name="commentaire"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Envoyer</button>
      </form>
      <div id="reviews-list" class="mt-5">
        <!-- Reviews will be loaded here via AJAX -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3">
      <p>© 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
